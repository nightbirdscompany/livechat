<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .video-container { max-width: 800px; margin: auto; position: relative; }
        video { width: 100%; border-radius: 8px; }
        .controls { display: flex; justify-content: center; margin-top: 10px; gap: 10px; }
        button { padding: 8px 12px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Custom Video Player</h2>
    <div class="video-container">
        <video id="video" controls></video>
    </div>
    <div class="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="toggleMute()">Mute</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>
    
    <script>
        const video = document.getElementById("video");
        const videoSrc = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        } else {
            alert("Your browser does not support HLS streaming.");
        }

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function toggleMute() {
            video.muted = !video.muted;
        }

        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            }
        }
    </script>
</body>
</html>
